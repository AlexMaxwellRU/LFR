  body {

  header {
    background-color: #f5f5f5;

  .poem {

  .poem:hover {

    margin-top: 0;
    margin-bottom: 0.5rem;

    color: #555;
  }

  .poem a {
    text-decoration: none;
    color: #1a73e8;
  }

  .poem a:hover {
    text-decoration: underline;
  }

  details {
    background-color: #f9f9f9;
    border-left: 4px solid #1a73e8;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
  }

  summary {
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 0.5rem;
